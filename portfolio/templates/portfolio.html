{% for project in projects %}
  {% if project.image %}
    <img src="{{ project.image.url }}" height="300" width="300">
  {% endif %}
  <a href="{{ project.link }}"><h3>{{ project.title }}</h3></a>
  <h6>date : {{ project.date }}</h6>
  <p>{{ project.discription }}</p>

{% endfor %}
