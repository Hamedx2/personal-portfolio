{% extends 'base.html' %}
{% block content %}
<h1>This is My Blog</h1>
<br>
<br>

<br>

<br>

{% for post in posts %}

  {% if post.image %}
    <img src="{{ post.image.url }}" height="300">
  {% endif %}
  <h3>{{ post.title }}</h3><br>
  <h5>{{ post.date | date:'F jS Y'}}</h5><br>
  {{ post.discription|safe|truncatechars:300 }} <a href="{% url 'blog:detail' post.id %}">read more</a>
  <br><br>
{% endfor %}
<br><br><br>
<a href="{% url 'home' %}">Back....</a>
{% endblock %}
